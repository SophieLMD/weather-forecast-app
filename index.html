<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Condensed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="app-details">
              <span id="current-time"></span>,
              <span id="condition"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temp-container">
            <div id="icon"></div>
            <div class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="current-temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">Friday</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
                alt=""
                width="40"
              />
              <div class="weather-forecast-temperature">
                <span class="forecast-temperature-max">10°</span>
                <span class="forecast-temperature-min">3°</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/SophieLMD" target="blank">Sophie Davies</a>,
        open sourced on
        <a
          href="https://github.com/SophieLMD/weather-forecast-app"
          target="blank"
          >Github</a
        >
        and website hosted on
        <a
          href="https://weather-forecasting-app-slmd.netlify.app/"
          target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

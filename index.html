<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>London</h1>
          <p>
            Tuesday 17:46, cloudy
            <br />
            Humidity: 69%, Wind: 8.22km/h
          </p>
        </div>
        <div>☁️ 10°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/SophieLMD" target="blank">Sophie Davies</a>,
        open sourced on
        <a
          href="https://github.com/SophieLMD/weather-forecast-app"
          target="blank"
          >Github</a
        >
        and website hosted on
        <a
          href="https://weather-forecasting-app-slmd.netlify.app/"
          target="blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>

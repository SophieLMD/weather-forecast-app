<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Condensed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="current-city">London</h1>
            <p class="app-details">
              Tuesday 17:46, cloudy
              <br />
              Humidity: <strong>69%</strong>, Wind: <strong>8.22km/h</strong>
            </p>
          </div>
          <div class="current-temp-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature">10</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/SophieLMD" target="blank">Sophie Davies</a>,
        open sourced on
        <a
          href="https://github.com/SophieLMD/weather-forecast-app"
          target="blank"
          >Github</a
        >
        and website hosted on
        <a
          href="https://weather-forecasting-app-slmd.netlify.app/"
          target="blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
